<!DOCTYPE html>
<html>
<head>
  <title>GPM Converter</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>
<body>
  <main>
    <section id="GPM">
      <h1>Convert GPM to AFY</h1>
      <small>Gallons (us Fluid) Per Minute (GPM)</small>
      <input type="text" placeholder="Gallons (us Fluid) Per Minute (GPM)" />
      <button>Convert</button>
      <p></p>
    </section>

    <section id="AFY">
      <h1>Convert AFY to GPM</h1>
      <small>Acre-feet Per Year (ac ft/yr)</small>
      <input type="text" placeholder="Acre-feet Per Year (ac ft/yr)" />
      <button>Convert</button>
      <p></p>
    </section>

 <p> Select the "Precision" or decimal places you wish to display </p>
 <input type="range" id="myRange" min="0" max="5" onchange="rangeDisplay()" />
 <p id="rangeDisplayResult"></p>
  
  </main>
</body>
</html>
