<!DOCTYPE html>
<html>
<head>
  <title>GPM Converter</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>
<body>
  <main>

    <section>
      <h1>Gallons (us Fluid) Per Minute (GPM)</h1>
      <input id="GPMInput" type="number" placeholder="Input GPM" />
    </section>

    <section>
      <h1>Acre-feet Per Year (ac ft/yr)</h1>
      <input id="AFYInput" type="number" placeholder="Input AFY" />
    </section>

    <section>
      <h1>Decimal Precision <span id="PrecisionCounter"></span></h1>
      <input id="PrecisionInput" type="range" min="0" max="6" />
    </section>

  </main>
</body>
</html>
